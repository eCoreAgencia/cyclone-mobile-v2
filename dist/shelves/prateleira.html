
<div class="product product--shelf"><span class="product__id" data-product-id="$product.Id"></span>
  <div class="product__header">
    <div class="product__media"><a class="product__link" href="$product.Uri">$product.GetImageTag(1)</a></div>
  </div>
  <div class="product__reviews"></div>
  <div class="product__info">
    <h3 class="product__name"><a class="product__link" title="$product.HtmlEscapedName" href="$product.Uri">$product.HtmlEscapedName</a></h3>
    <div class="product__price">
#if ($product.IsInStock)
  <div class="price">
    <span class="price__list">Por $product.ListPrice</span>
    #if ($product.NumbersOfInstallment > 1)
      <span class="price__instament">ou
        ${product.NumbersOfInstallment}X de ${product.InstallmentValue}
      </span>
    #end
  </div>
#else
  <span class="product__unavailable>Indispon√≠vel</span>"
#end

    </div>
  </div>
  <div class="product__actions"><a class="button product__link" title="$product.HtmlEscapedName" href="$product.Uri">Comprar</a></div>
</div>
